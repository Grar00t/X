limit_req_zone $binary_remote_addr zone=api_rl:10m rate=10r/s;

upstream actions_api { server 127.0.0.1:7070; keepalive 32; }

server {
  listen 443 ssl http2;
  server_name gra.local;

  ssl_certificate     /etc/letsencrypt/live/gra.local/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gra.local/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers off;

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer;
  add_header X-XSS-Protection "1; mode=block";
  add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none';";

  client_max_body_size 550m;  # Support large file uploads (550MB to match server config + margin)
  client_body_timeout 300s;    # 5 minutes for large file upload
  proxy_read_timeout 300s;     # 5 minutes for processing

  location / {
    limit_req zone=api_rl burst=20 nodelay;
    proxy_pass http://actions_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
server { listen 80; server_name gra.local; return 301 https://$host$request_uri; }
